<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <div class="main-wrapper">
        <div class="main">
            <div class="left">
                <div class="left-card">
                    <h1>
                        Get <span class="highlight">insights</span> that help
                        <p>your business grow.</p>
                    </h1>

                    <p class="light-color">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                    <div class="flex-row">
                        <div class="flex-col">
                            <p class="ht">10K+</p>
                            <p class="smol">companies</p>
                        </div>

                        <div class="flex-col">
                            <p class="ht">314</p>
                            <p class="smol">templates</p>
                        </div>

                        <div class="flex-col">
                            <p class="ht">12M+</p>
                            <p class="smol">queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="ht-100">
                    <img id="ppl" src="./images/image-header-desktop.jpg" alt="" />
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/pavankalyan-codes">Pavan kalyan C</a>.
    </div>
</body>

</html>
