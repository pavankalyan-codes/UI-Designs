<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/1160a00782.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div class="logo">
        <img class="logo-img" src="./images/logo.svg" alt="" />
      </div>
      <div class="content">
        <div class="chat-illustration">
          <img class="chat" src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="content-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register">Register</button>
        </div>
      </div>
      <div class="footer">
        <div class="icons">
          <div class="social-ic fb">
            <i class="center-ic fab fa-facebook-f"></i>
          </div>
          <div class="social-ic twitter">
            <i class="center-ic fab fa-twitter"></i>
          </div>
          <div class="social-ic insta">
            <i class="center-ic fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
