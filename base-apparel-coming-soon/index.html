<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <section class="d-flex h-100">
        <div class="h-100 content">
            <div>
                <img src="./images/logo.svg" alt="" />
            </div>

            <div>
                <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="" />
            </div>

            <div>
                <div>
                    <h1><span class="color-primary">We're</span> coming soon</h1>
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. Email Address
                    </p>
                </div>
                <div class="email-wrapper col-12">
                    <input class="email col-9" type="text" />
                    <button class="next col-3">></button>
                </div>
            </div>
        </div>
        <div class="h-100 desktop-img">
            <img class="h-100" src="./images/hero-desktop.jpg" alt="" />
        </div>
    </section>
</body>

</html>
