<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
    <div class="main-wrapper h-100">
        <div class="main p-50">
            <h1 class="text-center">Our Pricing</h1>
            <div class="row2 flex-row justify-center">
                <div>Annually</div>
                <div>
                    <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
                </div>
                <div>Monthly</div>
            </div>
            <div class="pricing flex-row justify-center">
                <div class="card card1">
                    <div class="card-wrapper h-100">
                        <div class="content">
                            <div>
                                <h2>Basic</h2>
                            </div>
                            <div class="price">&dollar;19.99</div>
                            <div class="b-top-bottom card-data">500 GB Storage</div>
                            <div class="b-btm card-data">2 Users Allowed</div>
                            <div class="b-btm card-data">Send up to 3 GB</div>
                            <div class="btn-wrapper">
                                <button class="btn">learn more</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card2">
                    <div class="card-wrapper h-100">
                        <div class="content">
                            <div>
                                <h2>Professional</h2>
                            </div>
                            <div class="price white-text">&dollar;24.99</div>
                            <div class="b-top-bottom card-data">500 GB Storage</div>
                            <div class="b-btm card-data">5 Users Allowed</div>
                            <div class="b-btm card-data">Send up to 10 GB</div>
                            <div class="btn-wrapper">
                                <button class="btn bg-white">learn more</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card3">
                    <div class="card-wrapper h-100">
                        <div class="content">
                            <div>
                                <h2>Master</h2>
                            </div>
                            <div class="price">&dollar;39.99</div>
                            <div class="b-top-bottom card-data">2 TB Storage</div>
                            <div class="b-btm card-data">10 Users Allowed</div>
                            <div class="b-btm card-data">Send up to 20 GB</div>
                            <div class="btn-wrapper">
                                <button class="btn">learn more</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
