<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="small-device-margin">
      <div class="order-info container">
        <div class="row">
          <div class="col-md-6 m-auto order-card br-10 bg-white">
            <div class="card-wrapper">
              <div>
                <img class="w-100 music-img" src="./images/illustration-hero.svg" alt="">
              </div>
              <div class="info p-5">
                <div> <h2 class="text-center">Order Summary</h2> </div>
                <div><p class="text-center">You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!</p></div>
                <div class="d-flex plan p-3 justify-content-between">
                  <div>
                        <div class="d-flex">
                          <div>
                            <img src="./images/icon-music.svg" alt="">
                          </div>
                          <div class="ml-2">
                            <div><h3 class="order-plan">Annual Plan</h3></div>
                            <div class="order-amount">$59.99/year</div>
                          </div>                      
                    </div>
                  </div>
                  <div class="d-flex justify-content-end align-items-center"><a href="" class="plan-change">Change</a>
                    </div>
                </div>
                <div class="mt-4"><button class="w-100 order-button primary-button">Proceed to Payment</button></div>
                <div class="mt-4"><button class="w-100 order-button secondary-button">Cancel Order</button></div>
              </div>
            </div>
            
          </div>


        </div>
      </div>
    </div>
    <!--   Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
  </body>
</html>
